{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title</label>
    <input class="form-control" id="exampleFormControlInput1" name="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Body</label>   
     <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="body">{{ request.form['body'] or post['body'] }}</textarea>
     </div>
     <button type="submit" class="btn btn-outline-dark">Save</button>
    </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="btn btn-outline-dark" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
