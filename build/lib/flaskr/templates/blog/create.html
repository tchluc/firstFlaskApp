{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title</label>
    <input class="form-control" id="exampleFormControlInput1" name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="body" >{{ request.form['body'] }}</textarea>
    <input class="btn btn-outline-dark" type="submit" value="Save">
    </div>
  </form>
{% endblock %}
